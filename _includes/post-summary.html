<section class="post-summary">
    <header class="post-header">
        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="post-meta">By <span class="post-author">{{ post.author }}</span> on <span class="post-date">{{ post.date | date_to_string }}</span></p>
        <p class="post-comment-count"><a href="{{ post.url }}#disqus_thread"></a></p>
    </header>
    <a href="{{ post.url }}" class="post-excerpt">
        {{ post.excerpt }}
    </a>
</section>
